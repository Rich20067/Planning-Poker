<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

<!-- Fondo general -->
<main class="fondo">
  <div class="burbujeo"></div>

  <!-- Encabezado superior izquierdo -->
  <header class="encabezado-superior">
    <img src="assets/logopragma.png" alt="Logo Pragma" class="logo-encabezado" />
    <span class="texto-encabezado">Crear partida</span>
  </header>

  <!-- Contenido principal -->
  <section class="contenedor-central">
    <article class="crear-partida-card">
      <form [formGroup]="partidaForm" (ngSubmit)="crearPartida()">
        <div class="form-section">
          <label for="nombre">Nombra la partida</label>
          <input id="nombre" formControlName="nombre" />
        </div>

        <!-- Botón -->
        <div class="form-footer">
          <button class="boton-admin" type="submit">
            Crear partida
          </button>
        </div>

        <!-- ⚠️ Mensaje de error debajo del botón -->
        <div class="error" *ngIf="nombre?.touched && nombre?.invalid">
          <div *ngIf="nombre?.errors?.['required']">El nombre es obligatorio.</div>
          <div *ngIf="nombre?.errors?.['minlength']">Debe tener al menos 5 caracteres.</div>
          <div *ngIf="nombre?.errors?.['maxlength']">No puede tener más de 20 caracteres.</div>
          <div *ngIf="nombre?.errors?.['pattern']">
            El nombre no debe contener solo números, ni caracteres especiales (_,.*#/-),
            y máximo puede tener 3 números.
          </div>
        </div>
      </form>
    </article>
  </section>
</main>
