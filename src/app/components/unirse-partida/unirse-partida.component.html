<main class="contenedor-central">
  <h1 class="titulo-principal">Unirse a la partida</h1>

  <form [formGroup]="form" (ngSubmit)="unirse()">
    
    <!-- Campo nombre -->
    <article class="form-section">
      <label for="nombre">Tu nombre</label>
      <input id="nombre" type="text" formControlName="nombre" placeholder="Tu nombre..." />

      <div class="error" *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched">
        El nombre debe tener entre 3 y 20 caracteres.
      </div>
    </article>

    <!-- Radios personalizados -->
    <article class="form-section">
      <div class="opciones-radio">
        <label>
          <input type="radio" formControlName="modo" value="jugador" />
          <span class="radio-custom"></span>
          <span>Jugador</span>
        </label>
        <label>
          <input type="radio" formControlName="modo" value="espectador" />
          <span class="radio-custom"></span>
          <span>Espectador</span>
        </label>
      </div>

      <div class="error" *ngIf="form.get('modo')?.invalid && form.get('modo')?.touched">
        El modo es obligatorio.
      </div>
    </article>

    <!-- BotÃ³n -->
    <footer class="form-footer">
      <button type="submit" [disabled]="form.invalid">Unirse</button>
    </footer>
  </form>
</main>
