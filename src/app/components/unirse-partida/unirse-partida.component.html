<div class="contenedor-unirse">
  <h2>Unirse a la partida</h2>

  <form [formGroup]="form" (ngSubmit)="unirse()">
    <div class="campo-formulario">
      <label for="nombre">Nombre:</label>
      <input id="nombre" type="text" formControlName="nombre" placeholder="Tu nombre..." />
      <div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" class="error">
        El nombre debe tener entre 3 y 20 caracteres.
      </div>
    </div>

    <div class="campo-formulario">
      <label for="modo">Modo:</label>
      <select id="modo" formControlName="modo">
        <option value="jugador">Jugador</option>
        <option value="espectador">Espectador</option>
      </select>
    </div>

    <div class="acciones-formulario">
      <button type="submit" [disabled]="form.invalid">Unirse</button>
    </div>
  </form>
</div>
