
<section *ngIf="modo === 'jugador' || esAdministrador(); else noJugador" class="contenedor" aria-labelledby="titulo-eleccion-carta">
  <h2 class="titulo-carta">Elige una carta ğŸ‘‡</h2>



  <div *ngIf="cartas.length === 0" class="mensaje-error" role="alert">
    No hay cartas registradas ğŸ˜¢
  </div>

  <div class="cartas" *ngIf="cartas.length > 0">
    <button 
      class="carta" 
      *ngFor="let carta of cartas"
      (click)="elegirCarta(carta)"
      [class.seleccionada]="cartaSeleccionada === carta"
      [attr.aria-pressed]="cartaSeleccionada === carta"
    >
      {{ carta }}
    </button>
  </div>
  

</section>

<ng-template #noJugador>
  <p class="mensaje-error" role="alert">Modo espectador: no puedes elegir carta.</p>
</ng-template>
