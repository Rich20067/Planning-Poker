<main class="contenedor-central">
  <h1 class="titulo-principal">Tu nombre</h1>

  <form [formGroup]="adminForm" (ngSubmit)="crearUsuarioAdministrador()">
    
    <!-- Campo nombre -->
    <article class="form-section">
      <label for="nombre">Tu nombre</label>
      <input id="nombre" type="text" formControlName="nombre" placeholder="Tu nombre" />

      <div class="error" *ngIf="nombre?.touched && nombre?.invalid">
        <div *ngIf="nombre?.errors?.['required']">El nombre es obligatorio.</div>
        <div *ngIf="nombre?.errors?.['minlength']">Debe tener al menos 5 caracteres.</div>
        <div *ngIf="nombre?.errors?.['maxlength']">No puede tener más de 20 caracteres.</div>
        <div *ngIf="nombre?.errors?.['pattern']">
          El nombre no debe contener solo números ni caracteres especiales,
          y máximo puede tener 3 números.
        </div>
      </div>
    </article>

    <!-- Campo modo con radios personalizados -->
    <article class="form-section">
      <div class="opciones-radio">
        <label>
          <input type="radio" formControlName="modo" value="jugador" />
          <span class="radio-custom"></span>
          <span>Jugador</span>
        </label>
        <label>
          <input type="radio" formControlName="modo" value="espectador" />
          <span class="radio-custom"></span>
          <span>Espectador</span>
        </label>
      </div>

      <div class="error" *ngIf="modo?.touched && modo?.invalid">
        <div *ngIf="modo?.errors?.['required']">El modo es obligatorio.</div>
      </div>
    </article>

    <!-- Botón continuar -->
    <footer class="form-footer">
      <button type="submit" [disabled]="adminForm.invalid">Continuar</button>
    </footer>
  </form>
</main>
